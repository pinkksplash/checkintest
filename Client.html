<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Check-in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    #popup {
      background: #d1e7ff;
      border: 1px solid #2a6fdb;
      padding: 15px;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Client Check-in</h1>

  <form id="checkinForm">
    <label for="clientName">Your Name:</label>
    <input type="text" id="clientName" required />

    <label for="code">Enter your specialized code:</label>
    <input type="text" id="code" required />

    <button type="submit">Check In</button>
  </form>

  <div id="popup">Styling timer started! Please wait for your stylist to begin.</div>

  <table id="logTable" style="display:none;">
    <thead>
      <tr>
        <th>Client Name</th>
        <th>Check-in Time</th>
        <th>Check-out Time</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <button id="checkoutBtn" style="display:none; margin-top:20px;">Check Out</button>

  <script>
    const checkinForm = document.getElementById('checkinForm');
    const popup = document.getElementById('popup');
    const logTable = document.getElementById('logTable');
    const tbody = logTable.querySelector('tbody');
    const checkoutBtn = document.getElementById('checkoutBtn');

    let currentClient = null;
    let checkinTime = null;

    checkinForm.addEventListener('submit', e => {
      e.preventDefault();

      const name = document.getElementById('clientName').value.trim();
      const code = document.getElementById('code').value.trim();

      if (!code) {
        alert('Please enter your specialized code.');
        return;
      }

      if (!navigator.geolocation) {
        alert('Geolocation is not supported by your browser.');
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        currentClient = name;
        checkinTime = new Date();

        // Add row to table
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>${checkinTime.toLocaleString()}</td>
          <td id="checkoutTimeCell">-</td>
        `;
        tbody.appendChild(row);

        logTable.style.display = 'table';
        popup.style.display = 'block';
        checkoutBtn.style.display = 'inline-block';

        checkinForm.style.display = 'none';

        alert('You are checked in. The timer has started for your stylist.');
      }, err => {
        alert('Failed to get location: ' + err.message);
      });
    });

    checkoutBtn.addEventListener('click', () => {
      if (!currentClient) return alert('No client checked in.');

      const checkoutTime = new Date();

      // Update checkout cell
      const checkoutTimeCell = document.getElementById('checkoutTimeCell');
      checkoutTimeCell.textContent = checkoutTime.toLocaleString();

      alert('Checked out! Please proceed to payment and leave a review.');

      checkoutBtn.disabled = true;

      // Here you can add payment and review prompts as needed
    });
  </script>

</body>
</html>
