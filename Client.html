<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Check-in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    #popup {
      background: #d1ffd6;
      border: 1px solid #3a9d23;
      padding: 15px;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Client Check-in</h1>

  <form id="checkinForm">
    <label for="clientName">Your Name:</label>
    <input type="text" id="clientName" required />

    <label for="code">Enter your specialized code:</label>
    <input type="text" id="code" required />

    <button type="submit">Check In</button>
  </form>

  <div id="popup">Styling clock started! Remember, do not start until stylist begins.</div>

  <table id="logTable" style="display:none;">
    <thead>
      <tr>
        <th>Client Name</th>
        <th>Check-in Time</th>
        <th>Check-out Time</th>
        <th>Check-out Location</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <button id="checkoutBtn" style="display:none; margin-top:20px;">Check Out</button>

  <script>
    const validCodes = ['ABC123', 'XYZ789', 'HELLO2025']; // Example valid codes
    const checkinForm = document.getElementById('checkinForm');
    const popup = document.getElementById('popup');
    const logTable = document.getElementById('logTable');
    const tbody = logTable.querySelector('tbody');
    const checkoutBtn = document.getElementById('checkoutBtn');

    let currentClient = null;
    let checkinTime = null;

    checkinForm.addEventListener('submit', e => {
      e.preventDefault();

      const name = document.getElementById('clientName').value.trim();
      const code = document.getElementById('code').value.trim();

      if (!validCodes.includes(code)) {
        alert('Invalid code. Please check your email and try again.');
        return;
      }

      // Save current client and check-in time
      currentClient = name;
      checkinTime = new Date();

      // Add row to table
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${name}</td>
        <td>${checkinTime.toLocaleString()}</td>
        <td id="checkoutTimeCell">-</td>
        <td id="checkoutLocationCell">-</td>
      `;
      tbody.appendChild(row);

      logTable.style.display = 'table';
      popup.style.display = 'block';
      checkoutBtn.style.display = 'inline-block';

      checkinForm.style.display = 'none';

      alert('Clock started! Do not start styling until your stylist begins.');
    });

    checkoutBtn.addEventListener('click', () => {
      if (!currentClient) return alert('No client checked in.');

      if (!navigator.geolocation) {
        alert('Geolocation not supported by your browser.');
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const checkoutTime = new Date();
        const lat = position.coords.latitude.toFixed(5);
        const lon = position.coords.longitude.toFixed(5);

        // Update checkout cells
        const checkoutTimeCell = document.getElementById('checkoutTimeCell');
        const checkoutLocationCell = document.getElementById('checkoutLocationCell');
        checkoutTimeCell.textContent = checkoutTime.toLocaleString();
        checkoutLocationCell.textContent = `Lat: ${lat}, Lon: ${lon}`;

        alert('Checked out! Please proceed to payment.');

        // Simulate payment prompt and review
        const pay = confirm('Pay remaining balance now?');
        if (pay) {
          alert('Payment successful! Please leave a review.');
          // Here you could open a review form or redirect
        }

        checkoutBtn.disabled = true;
      }, err => {
        alert('Failed to get location: ' + err.message);
      });
    });
  </script>

</body>
</html>
