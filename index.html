<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check In / Check Out Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 80px auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-bottom: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: #007bff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Check In / Check Out Page</h1>

  <button onclick="window.location.href='Client.html'">Client Check-in</button>
  <button onclick="window.location.href='Stylist.html'">Stylist Check-in</button>

</body>
</html>
